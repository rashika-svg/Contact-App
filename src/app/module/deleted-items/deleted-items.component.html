<div class="bg-neutral-800 p-4 font-semibold flex justify-between text-white border-b">Deleted Items List -
    Items ({{contacts.length}}) <div><button></button></div>
</div>
<div *ngIf="contacts.length > 0" class="overflow-y-auto h-[65vh] bg-neutral-800">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-2 ">
        <div *ngFor="let contact of contacts">
            <div class="mt-2 shadow border rounded-lg">
                <div class="flex justify-end bg-neutral-700 rounded-t-lg text-white">
                    <button mat-icon-button (click)="restore(contact.id)" matTooltip="Restore"
                        class="hover:text-pink-500 duration-300 hover:scale-110 scale-75"><i
                            class="material-icons">autorenew</i></button>
                    <button mat-icon-button (click)="delete(consentDialog,contact.id)"
                        class="hover:text-orange-700 duration-300 hover:scale-110 scale-75"
                        matTooltip="Delete Permanently"><i class="material-icons">delete</i></button>
                </div>
                <div class="grid md:grid-cols-3 rounded-b-lg bg-neutral-800">
                    <div
                        class="md:col-span-1 w-1/2 md:w-full h-[8rem] p-4 bg-[url('/assets/yellow-brush-stroke-style-3.png')] bg-contain bg-no-repeat bg-center">
                        <img class="rounded-full hover:scale-105 duration-300" [src]="contact.avatar" alt=""></div>
                    <div
                        class="md:col-span-2 m-4 bg-gray-50 p-4 flex flex-col rounded shadow text-xs text-center self-center ">
                        <div class="font-bold text-gray-400 pb-2 border-b flex flex-col gap-2 md:flex-row">Name: <span
                                class="text-gray-600 text-ellipsis overflow-hidden">{{contact.name}}</span>
                        </div>
                        <div class="font-bold text-gray-400 border-b py-2 flex flex-col gap-2 md:flex-row">Email: <span
                                class="text-gray-600 text-ellipsis overflow-hidden">{{contact.email}}</span></div>
                        <div class="font-bold text-gray-400 pt-2 flex flex-col gap-2 md:flex-row">Mobile: <span
                                class="text-gray-600 text-ellipsis overflow-hidden">{{contact.mobile}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #consentDialog>
    <div class="m-4">
        <h2 class="pb-4">Pakkkkka?</h2>
        <div class="flex justify-start gap-4">
            <button mat-button mat-dialog-close color="warn">No</button>
            <button mat-button mat-dialog-close (click)="deleteContact()" color="primary">Sure</button>
        </div>
    </div>
</ng-template>
